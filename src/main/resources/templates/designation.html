<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title th:text="#{label.designation.page.title}"/>
  <meta content="" name="description">
  <meta content="" name="keywords">


</head>

<body>
<div th:replace="~{links}"></div>
<div th:replace="~{topbar}"></div>
<div th:replace="~{sidebar}"></div>

<main id="main" class="main">
  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Designation Information</h5>

            <form action="#"
                  th:action="@{/designation}"
                  th:object="${designation}"
                  method="post">
                <div class="row">
                   <div class="col-sm-10">
                      <div class="form-floating mb-3">
                          <input class="form-control" id="title"
                                 th:field="*{title}"/>
                          <span th:if="${#fields.hasErrors('title')}"
                                th:errors="*{title}"
                                class="error"></span>
                          <label for="title">Title</label>
                      </div>
                      <div class="form-floating mb-3">
                        <textarea class="form-control"
                                  id="description"
                                  placeholder="Insert Job Description"
                                  style="height: 100px;"
                                  th:field="*{jobDescription}">

                        </textarea>
                          <span th:if="${#fields.hasErrors('jobDescription')}"
                                th:errors="*{jobDescription}"
                                class="error"></span>
                        <label for="description">Job Description</label>
                      </div>

                      <!--Salary Range-->
                      <div class="row">
                        <div class="col-sm-10">
                          <label class="form-label">Salary Range</label>
                        </div>
                        <div class="col-sm-2">
                          <label id="currentSalary"
                                 class="form-label"></label>
                        </div>
                      </div>
                      <input type="range"
                             class="form-range"
                             id="salaryRange"
                             th:field="*{salaryRange}"
                             min="0"
                             max="100">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
            </form>

          </div>
        </div>
      </div>
      <div class="col-lg-6">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title" th:text="#{label.designation}"></h5>

                  <table class="table table-hover table-striped">
                      <thead>
                      <tr>
                          <th scope="col" th:text="#{label.numbers}"></th>
                          <th scope="col" th:text="#{label.title}"></th>
                          <th scope="col" th:text="#{label.job.description}"></th>
                          <th scope="col" th:text="#{label.salary.range}"></th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr th:each="des, iterStat: ${designationList}">
                          <th scope="row" th:text="${iterStat.index + 1}"></th>
                          <td th:text="${des.title}"></td>
                          <td th:text="${des.jobDescription}"></td>
                          <td th:text="${des.salaryRange}"></td>
                      </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
    </div>
  </section>
</main>

<div th:replace="~{footer}"></div>

<a href="#"
   class="back-to-top d-flex align-items-center justify-content-center">
  <i class="bi bi-arrow-up-short"></i>
</a>

<script>
  let salaryInputRange = document.getElementById("salaryRange");
  let currentSalaryLabel = document.getElementById("currentSalary");

  currentSalaryLabel.innerText = "৳" + salaryInputRange.valueAsNumber + "K";

  salaryInputRange.addEventListener('change', () => {
    currentSalaryLabel.innerText = "৳" + salaryInputRange.valueAsNumber + "K";
  })
</script>

<div th:replace="~{scripts}"></div>
</body>

</html>
