<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Forms / Elements - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">


</head>

<body>
<div th:replace="~{links}"></div>
<div th:replace="~{scripts}"></div>
<div th:replace="~{topbar}"></div>
<div th:replace="~{sidebar}"></div>

<main id="main" class="main">
  <section class="section">
    <div class="row">
      <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Designation Information</h5>

            <div class="row">
              <div class="col-sm-10">
                <div class="form-floating mb-3">
                  <input class="form-control"
                         id="title">
                  <label for="title">Title</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea class="form-control"
                            placeholder="Leave a comment here"
                            id="description" style="height: 100px;"></textarea>
                  <label for="description">Job Description</label>
                </div>

                <!--Salary Range-->
                <div class="row">
                  <div class="col-sm-10">
                    <label for="customRange1" class="form-label">Salary Range</label>
                  </div>
                  <div class="col-sm-2">
                    <label for="customRange1" class="form-label">à§³ 10K</label>
                  </div>
                </div>
                <input type="range" class="form-range" id="customRange1" min="0" max="100">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>
</main><!-- End #main -->

<div th:replace="~{footer}"></div>

<a href="#"
   class="back-to-top d-flex align-items-center justify-content-center">
  <i class="bi bi-arrow-up-short"></i>
</a>
</body>

</html>
