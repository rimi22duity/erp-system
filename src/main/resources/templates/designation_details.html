<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title th:text="#{label.designation.page.title}"/>
    <meta content="" name="description">
    <meta content="" name="keywords">
</head>

<body>
<div th:replace="~{links}"></div>
<div th:replace="~{topbar}"></div>
<div th:replace="~{sidebar}"></div>

<main id="main" class="main">
    <section class="section">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${title}"></h5>
                    <form action="#"
                          th:action="@{/edit}"
                          th:object="${designationDto}"
                          method="post">
                        <input type="hidden"
                               name="selectedDesignationId"
                               th:value="${designationId}">
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="form-floating mb-3">
                                    <div class="form-group">
                                        <label> Title </label>
                                        <input type="text"
                                               class="form-control"
                                               id="exampleFormControlInput1"
                                               placeholder="name@example.com"
                                               th:field="*{title}">
                                        <span th:if="${#fields.hasErrors('title')}"
                                              th:errors="*{title}"
                                              class="error"></span>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Job Description</label>
                                        <textarea class="form-control"
                                                  id="exampleFormControlTextarea1"
                                                  rows="3"
                                                  th:field="*{jobDescription}"></textarea>
                                        <span th:if="${#fields.hasErrors('jobDescription')}"
                                              th:errors="*{jobDescription}"
                                              class="error"></span>
                                    </div>
                                </div>

                                <!--Salary Range-->
                                <div class="row">
                                    <div class="col-sm-10">
                                        <label class="form-label">Salary Range</label>
                                    </div>
                                    <div class="col-sm-2">
                                        <label id="currentSalary"
                                               class="form-label"></label>
                                    </div>
                                </div>
                                <input type="range"
                                       class="form-range"
                                       id="salaryRange"
                                       th:field="*{salaryRange}"
                                       min="0"
                                       max="100">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-10">
                                <button type="submit"
                                        class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{footer}"></div>

<a href="#"
   class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
</a>

<script th:src="@{/resource/js/salaryInput.js}"></script>
<div th:replace="~{scripts}"></div>
</body>
</html>
