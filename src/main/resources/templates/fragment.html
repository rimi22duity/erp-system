<div th:fragment="dropdown (id, defaultOptionValue, items)">
    <select class="form-select"
            aria-label="Default select example"
            th:field="${id}">
        <option th:value="${defaultOptionValue}" selected>Please Select</option>
        <div th:each="item: ${items}">
            <option th:value="${item.id}"
                    th:text="${item.title}"></option>
        </div>
    </select>
</div>
