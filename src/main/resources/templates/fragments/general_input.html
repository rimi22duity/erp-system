<div th:fragment="input_field(fieldName, title)">
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label"
           th:text="${title}">First Name</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             th:field="*{__${fieldName}__}">
      <span th:if="${#fields.hasErrors(fieldName)}"
            th:errors="*{__${fieldName}__}"
            class="error"></span>
    </div>
  </div>
</div>
